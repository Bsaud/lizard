<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lizard meme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .play-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e90ff, #0066cc);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            border: none;
            outline: none;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1e90ff, #005bb5);
        }
        
        .play-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #1a82e6, #004b9e);
        }
    </style>
</head>
<body>
    <button class="play-button" id="playButton"></button>

    <audio id="audioPlayer" src="audio.mp3"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        
        playButton.addEventListener('click', function() {
            // Reset audio to start and play every click
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            
            // Add temporary active effect
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 100);
        });
    </script>
</body>
</html>
