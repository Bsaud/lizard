<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lizard meme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .gif-button {
            width: 300px;
            height: 300px;
            cursor: pointer;
            border: none;
            background: transparent;
            outline: none;
            padding: 0;
            transition: transform 0.1s;
        }
        
        .gif-button:hover {
            transform: scale(1.05);
        }
        
        .gif-button:active {
            transform: scale(0.95);
        }
        
        .gif-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .static-state {
            display: block;
        }
        
        .animated-state {
            display: none;
        }
        
        .gif-button.active .static-state {
            display: none;
        }
        
        .gif-button.active .animated-state {
            display: block;
        }
    </style>
</head>
<body>
    <button class="gif-button" id="playButton">
        <img src="button-static.png" class="static-state" alt="Static button">
        <img src="button-animated.GIF" class="animated-state" alt="Animated button">
    </button>

    <audio id="audioPlayer" src="audio.mp3"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        
        playButton.addEventListener('click', function() {
            // Trigger animation and sound
            this.classList.add('active');
            
            // Reset and play audio
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            
            // Reset animation when audio ends
            audioPlayer.addEventListener('ended', function() {
                playButton.classList.remove('active');
            }, { once: true });
        });
    </script>
</body>
</html>
